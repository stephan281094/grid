<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inno Grid</title>
</head>
<body>
  <h1>Grid</h1>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const hot = document.createElement('style')
    hot.appendChild(document.createTextNode(''))
    document.head.appendChild(hot)

    const socket = io(document.origin)
    socket.on('update', (css) => {
      hot.replaceChild(document.createTextNode(css), hot.firstChild)
    })
  </script>
</body>
</html>
